{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result From Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>

<body>
    <div>
        <center>
            <center>
                <h2>Prediction Result: </h2>
                <h3 id="prediction-text">{{ prediction }}</h3>
                <p id="cause-text" style="font-weight: bold;"></p>
                <p id="action-text" style="font-weight: bold;"></p>
                <p id="prevention-text" style="font-weight: bold;"></p>
                <script>
                    
                    const prediction = document.getElementById('prediction-text').innerText = "{{ prediction }}";
                    const diseaseInfo = {
                        "Acne and Rosacea": {
                            cause: "Hormonal imbalance, clogged pores, bacteria, inflammation.",
                            action: "Consult a dermatologist, avoid oily products, maintain hygiene.",
                            prevention: "Gentle cleansing, healthy diet, regular skincare."
                        },
                        "Actinic Keratosis Basal Cell Carcinoma and other Malignant Lesions": {
                            cause: "Prolonged sun exposure, UV radiation.",
                            action: "Seek medical help urgently. Biopsy may be needed.",
                            prevention: "Use sunscreen, avoid peak sunlight hours, wear protective clothing."
                        },
                        "Atopic Dermatitis": {
                            cause: "Genetics, allergens, skin barrier defects.",
                            action: "Moisturize skin, avoid allergens, consult dermatologist.",
                            prevention: "Use gentle soaps, humidify air, avoid irritants."
                        },
                        "Cellulitis Impetigo and other Bacterial Infections": {
                            cause: "Bacterial infection through skin cuts or wounds.",
                            action: "Seek antibiotics from a healthcare provider.",
                            prevention: "Keep wounds clean and covered, maintain hygiene."
                        },
                        "Eczema": {
                            cause: "Allergens, irritants, genetics, environmental factors.",
                            action: "Use moisturizers, anti-inflammatory creams, and avoid triggers.",
                            prevention: "Avoid known allergens, keep skin hydrated."
                        },
                        "Herpes HPV and other STDs": {
                            cause: "Viral infections transmitted through skin or sexual contact.",
                            action: "Seek medical evaluation and antiviral medication.",
                            prevention: "Practice safe sex, maintain hygiene, get vaccinated."
                        },
                        "Light Diseases and Disorders of Pigmentation": {
                            cause: "Sun exposure, genetic conditions, autoimmune issues.",
                            action: "Use prescribed creams, limit sun exposure.",
                            prevention: "Sun protection, avoid harsh skin products."
                        },
                        "Exanthems and Drug Eruptions": {
                            cause: "Reaction to medications or viral infections.",
                            action: "Stop suspected medication and consult a doctor.",
                            prevention: "Inform doctors of drug allergies, monitor reactions."
                        },
                        "Lupus and other Connective Tissue diseases": {
                            cause: "Autoimmune disorders affecting skin and internal organs.",
                            action: "Consult a rheumatologist, follow prescribed treatment.",
                            prevention: "Avoid sunlight, manage stress, follow care plan."
                        },
                        "Melanoma Skin Cancer Nevi and Moles": {
                            cause: "Genetic predisposition, UV exposure.",
                            action: "Immediate dermatologic consultation, biopsy may be needed.",
                            prevention: "Routine skin checks, use SPF, avoid tanning."
                        },
                        "Poison Ivy Photos and other Contact Dermatitis": {
                            cause: "Skin contact with irritants like plants, chemicals.",
                            action: "Wash area, apply topical corticosteroids.",
                            prevention: "Avoid known irritants, wear protective gear."
                        },
                        "Psoriasis pictures Lichen Planus and related diseases": {
                            cause: "Autoimmune dysfunction triggering skin cell overgrowth.",
                            action: "Use prescription ointments, phototherapy, consult a doctor.",
                            prevention: "Manage stress, avoid triggers, follow treatment."
                        },
                        "Seborrheic Keratoses and other Benign Tumors": {
                            cause: "Aging, genetics, unknown factors.",
                            action: "Usually harmless; remove if irritated or for cosmetic reasons.",
                            prevention: "Routine skin exams, avoid scratching lesions."
                        },
                        "Systemic Disease": {
                            cause: "Underlying conditions like diabetes, thyroid disorders.",
                            action: "Address the root medical condition.",
                            prevention: "Regular health screenings, chronic condition management."
                        },
                        "Tinea Ringworm Candidiasis and other Fungal Infections": {
                            cause: "Fungal overgrowth due to warm, moist conditions.",
                            action: "Apply antifungal creams, keep area dry.",
                            prevention: "Avoid damp clothing, maintain hygiene."
                        },
                        "Urticaria Hives": {
                            cause: "Allergic reactions to food, medications, stress.",
                            action: "Take antihistamines, identify and avoid allergens.",
                            prevention: "Monitor allergies, reduce stress, keep skin cool."
                        },
                        "Vascular Tumors": {
                            cause: "Abnormal blood vessel growth, sometimes genetic.",
                            action: "Dermatological evaluation and treatment if symptomatic.",
                            prevention: "Monitor skin changes, early medical intervention."
                        },
                        "Vasculitis": {
                            cause: "Inflammation of blood vessels due to autoimmune issues.",
                            action: "Consult specialist, follow treatment plan (often steroids).",
                            prevention: "Control autoimmune diseases, avoid triggers."
                        },
                        "Warts Molluscum and other Viral Infections": {
                            cause: "Viral skin infections like HPV or molluscum contagiosum.",
                            action: "Cryotherapy or topical treatments, consult dermatologist.",
                            prevention: "Avoid skin contact with infected individuals, good hygiene."
                        }
                    };
                    if (diseaseInfo[prediction]) {
                        document.getElementById('prediction-text').innerText = prediction;
                        document.getElementById('prediction-text').style.color = "red";
                        document.getElementById('cause-text').innerText = "Primary Cause: " + diseaseInfo[prediction].cause;
                        document.getElementById('action-text').innerText = "What To Do: " + diseaseInfo[prediction].action;
                        document.getElementById('prevention-text').innerText = "Prevention: " + diseaseInfo[prediction].prevention;
                    }
                </script>
            </center>
    </div>
</body>

</html>
