{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result From Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>

<body>
    <div>
        <center>
            <h2>Prediction Result: </h2>
            <p id="prediction-text">{{ prediction }}</p>
            <script>
                const prediction = document.getElementById('prediction-text').innerText = "{{ prediction }}";
                if (prediction === 'Acne and Rosacea') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Actinic Keratosis Basal Cell Carcinoma and other Malignant Lesions') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Atopic Dermatitis') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Cellulitis Impetigo and other Bacterial Infections') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Eczema') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Herpes HPV and other STDs') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Light Diseases and Disorders of Pigmentation') {
                    document.getElementById('prediction-text').style.color = "red";
                    // Agentic AI section
                    // Describe the condition
                    let description = "";
                    let treatment = "";
                    let doctorsInfo = "You can find skin doctors in Bangladesh at major hospitals and clinics. For a comprehensive list, visit: <a href='https://www.doctorbangladesh.com/dermatologist/' target='_blank'>Doctor Bangladesh - Dermatologists</a>";

                    switch (prediction) {
                        case 'Acne and Rosacea':
                            description = "Acne and Rosacea are common skin conditions causing redness, pimples, and irritation.";
                            treatment = "Primary treatment includes gentle cleansing, topical creams, and avoiding triggers. Consult a dermatologist for persistent cases.";
                            break;
                        case 'Eczema':
                            description = "Eczema is a condition that makes your skin red and itchy.";
                            treatment = "Use moisturizers, avoid harsh soaps, and apply prescribed creams. Seek medical advice for severe symptoms.";
                            break;
                        // Add more cases as needed for other predictions
                        default:
                            description = "Information about this condition is not available.";
                            treatment = "Please consult a dermatologist for advice.";
                    }

                    // Display agentic AI info
                    const agenticDiv = document.createElement('div');
                    agenticDiv.innerHTML = `
                        <hr>
                        <h4>AI Assistant</h4>
                        <p><strong>Description:</strong> ${description}</p>
                        <p><strong>Primary Treatment:</strong> ${treatment}</p>
                        <p><strong>Find Skin Doctors in Bangladesh:</strong> ${doctorsInfo}</p>
                    `;
                    document.querySelector('center').appendChild(agenticDiv);
                }
                else if (prediction === 'Exanthems and Drug Eruptions') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Lupus and other Connective Tissue diseases') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Melanoma Skin Cancer Nevi and Moles') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Poison Ivy Photos and other Contact Dermatitis') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Psoriasis pictures Lichen Planus and related diseases') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Seborrheic Keratoses and other Benign Tumors') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Systemic Disease') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Tinea Ringworm Candidiasis and other Fungal Infections') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Urticaria Hives') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Vascular Tumors') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Vasculitis') {
                    document.getElementById('prediction-text').style.color = "red";
                }
                else if (prediction === 'Warts Molluscum and other Viral Infections') {
                    document.getElementById('prediction-text').style.color = "red";
                }
            </script>
        </center>
    </div>
</body>

</html>
